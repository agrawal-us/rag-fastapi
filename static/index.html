<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RAG Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; max-width: 900px }
    h1 { font-size: 1.3rem }
    textarea, input { width: 100%; }
    .answer { white-space: pre-wrap; background: #fafafa; padding: 1rem; border: 1px solid #eee; border-radius: 8px; }
    .small { color:#666; font-size: .9rem; }
    .cites { margin-top: .5rem; }
    .cites code { background:#f0f0f0; padding:.2rem .4rem; border-radius:4px; }
    .row { display:flex; gap:1rem; align-items:center; margin:.5rem 0 }
    button { padding:.6rem 1rem; cursor:pointer }
  </style>
</head>
<body>
  <h1>RAG Demo (FastAPI + FAISS + OpenAI)</h1>
  <p class="small">Ask questions grounded in <code>/data</code> files. Run the ingest step first.</p>

  <label>Question</label>
  <textarea id="q" rows="3" placeholder="Ask me something..."></textarea>
  <div class="row">
    <input id="k" type="number" value="10" min="1" max="30" />
    <button id="ask">Ask</button>
  </div>

  <h3>Answer</h3>
  <div id="answer" class="answer">—</div>
  <div id="cites" class="cites small"></div>

  <script>
    document.getElementById('ask').onclick = async () => {
      const question = document.getElementById('q').value.trim();
      const top_k = parseInt(document.getElementById('k').value || "10", 10);
      if (!question) return alert("Type a question.");
      const res = await fetch('/ask', {
        method:'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ question, top_k })
      });
      const data = await res.json();
      document.getElementById('answer').textContent = data.answer || '(no answer)';
      const cites = (data.citations || []).map(c => `<li><code>${c.id}</code> — ${c.source}</li>`).join("");
      document.getElementById('cites').innerHTML = `<b>Citations</b><ul>${cites}</ul>`;
    };
  </script>
</body>
</html>
